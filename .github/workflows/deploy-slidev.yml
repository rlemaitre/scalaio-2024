name: Deploy pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 📄 Configure Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: ☊ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: 📦 Install dependencies
        run: npm install

      - name: 👷 Build page
        run: npm run build

      - name: 📦 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
